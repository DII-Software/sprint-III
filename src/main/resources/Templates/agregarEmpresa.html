<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Agregar nueva Empresa - Ciclo3</title>
  <style>
    a{
      color:white;
    }
    a:hover {
      color: black;
      text-decoration:none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1> Agregue aqui los datos de Empresa</h1>
  <br>
  <!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
  <form th:action="@{/guardarEmpresa}" th:object="${empr}" method="post">
    <!--Campo para nombre-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="nombreEmpresa">Nombre de la Empresa:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{nombreEmpresa}" class="form-control" id="nombreEmpresa" required="required"></div>
      </div>
    </div>

    <!--Campo para direccion-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="direccionEmpresa">Direccion de la Empresa:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{direccionEmpresa}" class="form-control" id="direccionEmpresa" required="required"></div>
      </div>
    </div>

    <!--Campo para telefono-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="numeroTelefono">Telefono de la Empresa:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{numeroTelefono}" class="form-control" id="numeroTelefono" required="required"></div>
      </div>
    </div>

    <!--Campo para NIT-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="nit">NIT o RUT de la Empresa:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{NIT}" class="form-control" id="nit" required="required"></div>
      </div>
    </div>


    <!--Boton para enviar todo y ejecutar accion -->
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-success">Crear Empresa</button>
      </div>
    </div>

  </form>

  <br>
  <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr√°s</a>

</div>
</body>
</html>
