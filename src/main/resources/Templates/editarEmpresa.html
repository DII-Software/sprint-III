<!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
<form th:action="@{/actualizarPorId}" th:object="${empr}" method="post">

  <!--Campo para id-->
  <div class="row">
    <div class="form-group col-md-12">
      <label class="col-md-3" for="id">ID de la Empresa:</label>
      <div class="col-md-6">
        <input type="text" th:field="*{id}" class="form-control" id="id" required="required" readonly></div>
    </div>
  </div>



  <!--Campo para nombre-->
  <div class="row">
    <div class="form-group col-md-12">
      <label class="col-md-3" for="nombreEmpresa">Nombre de la Empresa:</label>
      <div class="col-md-6">
        <input type="text" th:field="*{nombre}" class="form-control" id="nombreEmpresa" required="required"></div>
    </div>
  </div>

  <!--Campo para direccion-->
  <div class="row">
    <div class="form-group col-md-12">
      <label class="col-md-3" for="direccionEmpresa">Direccion de la Empresa:</label>
      <div class="col-md-6">
        <input type="text" th:field="*{direccion}" class="form-control" id="direccionEmpresa" required="required"></div>
    </div>
  </div>

  <!--Campo para telefono-->
  <div class="row">
    <div class="form-group col-md-12">
      <label class="col-md-3" for="numeroTelefono">Telefono de la Empresa:</label>
      <div class="col-md-6">
        <input type="text" th:field="*{telefono}" class="form-control" id="numeroTelefono" required="required"></div>
    </div>
  </div>

  <!--Campo para NIT-->
  <div class="row">
    <div class="form-group col-md-12">
      <label class="col-md-3" for="nit">NIT o RUT de la Empresa:</label>
      <div class="col-md-6">
        <input type="text" th:field="*{NIT}" class="form-control" id="nit" required="required"></div>
    </div>
  </div>


  <!--Boton para enviar todo y ejecutar accion -->
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-success">Actualizar Empresa</button>
    </div>
  </div>

</form>

<br>
<a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr√°s</a>

</div>
</body>
</html>
