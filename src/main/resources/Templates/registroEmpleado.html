<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Agregar nueva empleado - Ciclo3</title>
    <style>
    a{
      color:white;
    }
    a:hover {
      color: black;
      text-decoration:none;
    }
  </style>
</head>
<body>

<div class="container">
    <h1> Agregue aqui los datos de empleado</h1>
    <br>
    <!--Crear formulario para llenar los datos del empleado y guardarlo en el objeto sie -->
    <form th:action="@{/insertar}" th:object="${emp}" method="post">
        <!--Campo para nombre-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="nombre">Nombre del empleado:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>
            </div>
        </div>

        <!--Campo para correo-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="correo">correo:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{correo}" class="form-control" id="correo" required="required"></div>
            </div>
        </div>

        <!--Campo para user-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="username">User:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{username}" class="form-control" id="username" required="required"></div>
            </div>
        </div>

        <!--Campo para password-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="password">Password:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{password}" class="form-control" id="password" required="required"></div>
            </div>
        </div>


        <!--Boton para enviar todo y ejecutar accion -->
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success">Crear Empleado</button>
            </div>
        </div>

    </form>

    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr√°s</a>

</div>
</body>
</html>
